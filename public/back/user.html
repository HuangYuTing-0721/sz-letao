<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>乐淘管理系统-用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>

<div class="sidebar">
    <div class="top">
        <a href="index.html">HYT</a>
    </div>
    <div class="username">
        <img src="./images/default.png" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <lu>
            <li>
                <a href="user.html" class="now">
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div class="classify" style="display: none">
                    <a href="first.html" >
                        一级分类
                    </a>
                    <a href="second.html">
                        二级分类
                    </a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    商品管理
                </a>
            </li>
        </lu>
    </div>
</div>

<div class="main">
    <div class="topbar">
        <a class="pull-left btn_menu" href="javaScript:;">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a class="pull-right btn_logout" href="javaScript:;">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <li class="active">用户管理</li>
        </ol>
        <div class="content">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td width="10%">序号</td>
                        <td width="30%">姓名</td>
                        <td width="30%">手机号</td>
                        <td width="20%">状态</td>
                        <td width="10%">操作</td>
                    </tr>
                </thead>
                <tbody>
                     <!--挖坑-->
                </tbody>
            </table>
             <!-- 分页页面结构-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>
<!--退出登录-->
<div class="modal fade " tabindex="-1" id="myModal">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body  text-danger">
                <p ><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary sure">确定</button>
            </div>
        </div>
    </div>
</div>
<!--禁用启用-->
<div class="modal fade " tabindex="-1" id="userModal" >
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body  text-danger">
                <p ><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_edit">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tmp">
    {{each rows  v i}}
    <tr>
        <td>{{(page-1)*size + i +1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete === 1?"启用":"禁用"}}</td>
        <td data-id = "{{v.id}}">
            {{if v.isDelete === 1}}
            <button  class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
            {{if v.isDelete === 0}}
            <button  class="btn btn-success btn-sm">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/template/template-web.js"></script>
<!--分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/user.js"></script>
<script src="js/common.js"></script>
</body>
</html>

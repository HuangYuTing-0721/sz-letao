<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>乐淘管理系统-用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>

<div class="sidebar">
    <div class="top">
        <a href="index.html">HYT</a>
    </div>
    <div class="username">
        <img src="./images/default.png" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <lu>
            <li>
                <a href="user.html" >
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div class="classify" style="display: none">
                    <a href="first.html" >
                        一级分类
                    </a>
                    <a href="second.html">
                        二级分类
                    </a>
                </div>
            </li>
            <li>
                <a href="product.html" class="now">
                    <i class="glyphicon glyphicon-tags"></i>
                    商品管理
                </a>
            </li>
        </lu>
    </div>
</div>

<div class="main">
    <div class="topbar">
        <a class="pull-left btn_menu" href="javaScript:;">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a class="pull-right btn_logout" href="javaScript:;">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <li class="active">商品管理</li>
        </ol>
        <div class="content">
            <!--添加按钮-->
            <button type="button" class="btn btn-default mb_20 btn-add">添加分类</button>
            <!--表格-->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td width="5%">序号</td>
                        <td width="25%">商品名称</td>
                        <td width="25%">商品描述</td>
                        <td width="10%">商品库存</td>
                        <td width="10%">商品尺寸</td>
                        <td width="10%">商品状态</td>
                        <td width="15%">操作</td>
                    </tr>
                </thead>
                <tbody>
                    <!--挖坑-->
                </tbody>
            </table>
            <!--分页-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>

<!--退出模态框-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" id="myModal" role="dialog">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body  text-danger">
                <p ><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后天管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary sure">确定</button>
            </div>
        </div>
    </div>
</div>
<!--添加分类-->
<div class="modal fade " tabindex="-1" id="productModal" >
    <div class="modal-dialog  modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="dropdow-text">请选择二级分类</span>
                                <span class="caret"></span>
                                <input type="hidden" id="brandId" name="brandId"/>
                            </button>
                            <ul class="dropdown-menu">
                                <!--挖坑-->
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" name="proName" placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" name="num" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" name="size" placeholder="请输入商品尺码(例:40-50)">
                    </div>
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" name="price" placeholder="请输入商品价格">
                    </div>
                    <div class="form-group">
                        <div class="upload-box">
                            <button class="btn btn-default ">上传图片</button>
                            <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" class="btn btn-default" multiple/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="img-box">
                            <!--<img src="images/none.png" width="100" height="100" alt=""/>-->
                            <input type="hidden" name="productLogo" id="productLogo"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" form="form" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-primary btn_edit">确定</button>
            </div>
        </div>
    </div>
</div>


<!--表格模板-->
<script type="text/html" id="productTmp">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size +i +1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu === 1? "已上架":"已下架"}}</td>
        <td>
            {{if v.statu === 1}}
                <botton class="btn btn-danger btn-sm">下架 </botton>
            {{else}}
                <botton class="btn btn-success btn-sm">上架 </botton>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<!--下拉菜单-->
<script type="text/thml" id="menuTmp">
    {{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/template/template-web.js"></script>
<script src="js/product.js"></script>
<script src="js/common.js"></script>
</body>
</html>
